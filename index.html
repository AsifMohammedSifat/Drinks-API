<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctail-DB</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-success">
    <h1 class="text-center text-success">Search Your Favourite Iteam</h1>
    <div class="input-group mb-3 w-50 mx-auto ">
        <input type="text" id="search-text" class="border border-warning form-control"
            placeholder="Search your favorite food here..." aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-warning" type="button" id="search-btn">Search</button>
    </div>
    <div id="spinner">
        <img src="images/block.gif">
        
    </div>
    <div id="details-contain" class="w-50 mx-auto mb-5">
       
    </div>

    <section id="search-result" class="container">
        <div id="search-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        
    </section>
    

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
     <script src="coctail.js"></script>
</body>
</html>
